<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <style>
        input, output{
            width:100%;
            background: white;
            color: black;
        }
        output{
            display: inline-block;
            border-radius: var(--standard-border-radius);
            margin-bottom: .5rem;
            padding: .5rem;
        }
    </style>
</head>
<body>
    <h1>Recalcular DPI</h1>
    <div>
        <label>Ancho (cm)</label>
        <input id="width" type="number" onchange="update()">
        <label>Alto (cm)</label>
        <input id="height"type="number" onchange="update()">
        <label>DPI</label>
        <input id="dpi" type="number" onchange="update()">
    </div>
    <div>
        <label>Nuevo DPI (<span id="nndpi"></span>)</label>
        <input type="range" id="ndpi" oninput="update()" min="50" max="500">
        <label>Nuevo Ancho (cm)</label>
        <output id="nwidth"></output>
        <label>Nuevo Alto (cm)</label>
        <output id="nheight"></output>
    </div>

    <script>
        v = new Proxy(document,{
            get:(o,a)=>o.querySelector('#'+a)?.value,
            set:(o,a,v)=>o.querySelector('#'+a).value = v
        })
        //v = el=>document.querySelector(el)?.value;

        function update(){
            v.nwidth = Math.round((v.width/v.dpi) * v.ndpi);
            v.nheight = Math.round((v.height/v.dpi) * v.ndpi);
            document.querySelector('#nndpi').innerText = v.ndpi;
        }

        //Default
        const q = new URLSearchParams(window.location.search);
        v.width = q.get('w') ?? q.get('width') ?? 100;
        v.height = q.get('h') ?? q.get('height') ?? 100;
        v.ndpi = v.dpi = q.get('d') ?? q.get('dpi') ?? 100;

        update();
    </script>
</body>
